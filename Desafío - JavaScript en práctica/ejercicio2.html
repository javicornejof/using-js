<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 2</title>
  </head>

  <body>
    <div>
      <div>
        <h2>Paleta de colores</h2>
        <div style="display: flex">
          <div style="display: flex; flex-direction: column">
            <button
              id="btn-1"
              style="background-color: #e53e3e; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-2"
              style="background-color: #dd6b20; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-3"
              style="background-color: #faf089; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-4"
              style="background-color: #48bb78; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-5"
              style="background-color: #81e6d9; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-6"
              style="background-color: #d53f8c; width: 100px; height: 100px"
              type="button"
            ></button>
          </div>
          <div style="width: 500px; height: 600px">
            <div
              id="caja"
              style="border: 1px solid black; width: 100%; height: 100%"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Escríbe aquí tu código
      // primer boton
      var evento_color = document.getElementById("btn-1");
      evento_color.addEventListener("click", mostrar_color);

      function mostrar_color(evento) {
        let color = document
          .getElementById("btn-1")
          .style.getPropertyValue("background-color");
        document.getElementById("caja").style.backgroundColor = color;
      }

      // segundo boton
      var evento_color2 = document.getElementById("btn-2");

        let color = document
          .getElementById("btn-4")

      }
      // quinto boton

      function mostrar_color5(evento) {
        let color = document
          .getElementById("btn-5")
          .style.getPropertyValue("background-color");
        document.getElementById("caja").style.backgroundColor = color;
      }
      // sexto boton
      var evento_color6 = document.getElementById("btn-6");

      }
    </script>
  </body>
</html>
